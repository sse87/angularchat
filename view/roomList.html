<section class="roomListSection">
	<h2>Username: {{username}}</h2>
	<h3>Room list</h3>
	<ul>
		<li ng-repeat="room in roomList">
			<a ng-href="#/room/{{room.id}}">{{room.id}} ({{room.topic}})</a>
		</li>
	</ul>
	<input type="text" ng-model="newRoomId" />
	<button ng-click="joinNewRoom(newRoomId)" ng-disabled="!newRoomId">Join</button>
	
	<h3>User list</h3>
	<ul>
		<li ng-repeat="user in userList">{{user.name}}</li>
	</ul>
</section>
